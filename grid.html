<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <link rel="stylesheet"  href="grid.css">
  </head>

  <body>
    <header>
    <img src="dog.jpg" width="70%">
    </header>

    <div class="container">
      <div><img src="apple.png" width="100%"></div>
      <div><img src="mint.jpg" width="100%"></div>
      <div><img src="orange.jpg" width="100%"></div>
      <div><img src="banana.jpeg" width="100%"></div>
      <div><img src="choco.jpeg" width="100%"></div>
    </div>

    <div class="box">
      <div><img src="milk.jpg" width="100%"></div>
      <div><img src="rasberry.jpg" width="100%"></div>
      <div><img src="rose.jpg" width="100%"></div>
      <div><img src="musk.jpeg" width="100%"></div>
      <div><img src="grape.jpg" width="100%"></div>
    </div>

  </body>
</html>
