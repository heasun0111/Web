<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>향수찾기 페이지</title>
    <link rel="stylesheet" href="grid.css" />
  </head>

  <body>
    <header>
      <img
        style="transform: translatey(50px);"
        src="./header/dogLeft.png"
        width="300px"
      />
      <img
        id="textFirst"
        style="transform: translatey(-100px);"
        src="./header/textFirst.png"
        width="200px"
      />
      <button id="button">
        <img src="./header/dogRight.png" width="100px" />
      </button>
    </header>

    <h2 id="currentCount">현재 선택된 사진 수 0개입니다.</h2>
    <div>
      <img class="container" src="./img/apple.png" width="300px height=auto" />
      <img class="container" src="./img/mint.jpg" width="300px height=auto" />
      <img class="container" src="./img/orange.jpg" width="300px height=auto" />
      <img class="container" src="./img/banana.jpg" width="300px height=auto" />
    </div>

    <div>
      <img class="container" src="./img/milk.jpg" width="300px height=auto" />
      <img
        class="container"
        src="./img/rasberry.jpg"
        width="300px height=auto"
      />
      <img class="container" src="./img/rose.jpg" width="300px height=auto" />
      <img class="container" src="./img/musk.jpeg" width="300px height=auto" />
    </div>

    <div id="test"></div>
    <script src="grid.js"></script>

    <SCRIPT LANGUAGE="JavaScript">
      const images = ["apple.png", "mint.jpg", "orange.jpg", "banana.jpg",
      "milk.jpg", "rasberry.jpg", "rose.jpg", "musk.jpeg"]; const isExist = [];
      const p = images.length; random(); random(); random(); random(); random();
      random(); random(); random(); function random() { let num =
      Math.round(Math.random() * p-1); while(isExist.includes(num)) { num =
      Math.round(Math.random() * p-1); } isExist.push(num); const img =
      document.createElement("img"); img.src = `./img/${images[num]}`; img.width
      = 300; const test = document.querySelector("#test");
      test.appendChild(img); }
    </SCRIPT>
  </body>
</html>
